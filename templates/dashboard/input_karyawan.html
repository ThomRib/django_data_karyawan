{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Input Karyawan{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Input Data Karyawan</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" action="/input_karyawan">
                    {% csrf_token %}
                    
                    <!-- Nama -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="text" id="nama" name="nama" class="form-control" required />
                        <label class="form-label" for="nama">Nama Karyawan</label>
                    </div>
                    
                    <!-- Email -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="email" id="email" name="email" class="form-control" required />
                        <label class="form-label" for="email">Email</label>
                    </div>
                    
                    <!-- Posisi -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="text" id="posisi" name="posisi" class="form-control" required />
                        <label class="form-label" for="posisi">Posisi</label>
                    </div>
                    
                    <!-- Departemen -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <select class="form-select" id="departemen" name="departemen" required>
                            <option value="">Pilih Departemen</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                        </select>
                        <label class="form-label" for="departemen">Departemen</label>
                    </div>
                    
                    <!-- Gaji -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="number" id="gaji" name="gaji" class="form-control" required />
                        <label class="form-label" for="gaji">Gaji</label>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <a href="/data_karyawan" class="btn btn-secondary" data-mdb-ripple-init>
                            <i class="fas fa-arrow-left me-2"></i>Kembali
                        </a>
                        <button type="submit" class="btn btn-primary" data-mdb-ripple-init>
                            <i class="fas fa-save me-2"></i>Simpan Data
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Initialize MDB components
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.form-outline');
        inputs.forEach((input) => {
            new mdb.Input(input).init();
        });
    });
</script>
{% endblock %}

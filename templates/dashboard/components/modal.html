<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <!-- Alert Message -->
        <div id="alertMessage" class="alert d-none" role="alert"></div>
          
        <div class="card">
            <div class="card-body">
                <form id="formKaryawan" method="post" >
                    <!-- <form id="formKaryawan" method="post" action="/input_karyawan"> -->
                    {% csrf_token %}
                    
                    <!-- Nama -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="text" id="nama" name="nama" class="form-control" required />
                        <label class="form-label" for="nama">Nama Karyawan</label>
                    </div>
                    
                    <!-- Email -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="email" id="email" name="email" class="form-control" required />
                        <label class="form-label" for="email">Email</label>
                    </div>
                    
                    <!-- Posisi -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="text" id="posisi" name="posisi" class="form-control" required />
                        <label class="form-label" for="posisi">Posisi</label>
                    </div>
                    
                    <!-- Departemen -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <select class="form-select" id="departemen" name="departemen" required>
                            <option value="">Pilih Departemen</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Keuangan</option>
                        </select>
                        <label class="form-label" for="departemen">Departemen</label>
                    </div>
                                     
                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <a href="/data_karyawan" class="btn btn-secondary" data-mdb-ripple-init>
                            <i class="fas fa-arrow-left me-2"></i>Kembali
                        </a>
                        <button type="submit" class="btn btn-primary" id="btnSimpan" data-mdb-ripple-init>
                            <i class="fas fa-save me-2"></i>Simpan Data
                        </button>
                    </div>

                </form>
            </div>
        </div>
      </div>
    
    </div>
  </div>
</div>
